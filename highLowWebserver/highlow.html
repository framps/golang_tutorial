<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Framp's sample high low server</title>
  </head>
  <style type="text/css">
form, table {
     display:inline;
     margin:0px;
     padding:0px;
}
</style>
  <body>
    <p/><p/>
    <center>
      Just a simple high low game </br></br>
      <div>
    Number of guesses: {{ .Game.Guesses }} <br/> </br>
    {{ .Game.Low }} <
    <form action="/" method="post">
          <input name="guess" type="text" size="3">
    </form>
    < {{ .Game.High }} </br>
    <hr/>
    {{ if .Error }}
      <b> {{ .Error }} </b> <br/>
    {{ end }}
  </div>
</center>
  </body>
</html>
